	<script type="text/javascript">
				
			 var imgs = ['images/荷花景.jpg',

			 var imgIndex = 0;
			 function show(){
								tu.src = imgs[imgIndex];
							}
			function showDot(){
					var dots = document.getElementsByClassName('dot-item');
					for(var i = 0; i<dots.length; i++){
						dots[i].classList.remove('active')

					}
					dots[imgIndex].classList.add('active');
					console.dir(imgIndex);
			}
			function start(){
					timer = setInterval(function(){
						show();//切换图片
						showDot();//切换点点
						imgIndex++;//改变索引
						 // 超过最后一张图则显示第一张
		                if (imgIndex > imgs.length - 1) {
		                    imgIndex = 0;
		                }

					},1000)	;
			}
			start();
